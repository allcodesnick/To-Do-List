<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
<div align="center">
    <a th:href="@{/showNewTaskForm}">Add Task</a>
    <table>
    <thead>
    <tr>
    <h1>To Do List</h1>
    <th> Task Name </th>
    <th> Task Description </th>
    <th> Due Date </th>
    <th> Completed </th>
    <th> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${TaskList}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.completed}"></td>
        <td><a th:href="@{/showFormForUpdate/{id}(id=${task.id})}">Update</a></td>
    </tr>
    </tbody>
    </table>
</div>

</body>
</html>
