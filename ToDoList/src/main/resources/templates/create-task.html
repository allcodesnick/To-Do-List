<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
<div>
    <h1>To Do List</h1>
    <hr>
    <h2>Save Task</h2>
    <form action="#" th:action="@{/saveTask}" th:object="${task}" method="post">
        <input type="text" th:field = "*{taskName}" placeholder="Task Name">
        <input type="text" th:field = "*{description}" placeholder="Task Description">
        <input type="date" th:field = "*{dueDate}" placeholder="Due Date">
        <input type="text" th:field = "*{completed}" placeholder="Task Completed">
        <button type="submit">Save Task</button>
    </form>
</div>
</body>
</html>
